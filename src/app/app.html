<ion-menu id="sideMenu" [content]="content" drag-content="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>
          <img src="assets/imgs/logo.png" class="logo-namoa"/>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-items">
    <ion-list>
      <ion-item
      class="menu-items"
      no-lines>
        <p class="hello-user">Olá, {{loggedUser.fullName.split(' ')[0]}}!</p>
      </ion-item>
      <hr>
      <button
      class="menu-items"
      menuClose ion-item *ngFor="let p of pages"
      (click)="openPage(p)"
      no-lines
      icon-start
      >
      <ion-icon
      name={{p.icon}}
      class="item-title"></ion-icon>
        <span class="item-title">{{p.title}}</span>
      </button>
      <button
      class="menu-items"
      menuClose
      ion-item
      (click)="logout()"
      no-lines
      icon-start
      >
      <ion-icon
      name="log-out"
      class="item-title"></ion-icon>
      <span class="item-title">Logout</span>
    </button>
    </ion-list>


    

    <div class="menuIdioma">
      <ion-item class="flagLanguage">
          <img src="{{language.srcImg}}">
      </ion-item>

      <ion-item class="SelectLanguage">
          <ion-select placeholder="{{ language.idioma }}" (ionChange)="alterIdioma($event)">
            <ion-option value="pt">Português</ion-option>
            <ion-option value="en">Inglês</ion-option>
            <ion-option value="es">Espanhol</ion-option>
            <ion-option value="it">Italiano</ion-option>
            <ion-option value="fr">Francês</ion-option>
            <ion-option value="al">Alemão</ion-option>
          </ion-select>
      </ion-item>

    </div>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
